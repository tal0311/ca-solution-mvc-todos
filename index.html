<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <h1>Todos MVC</h1>

    <section class="app-container flex">
      <section class="todo-filter">
        <select onchange="onSetFilter(this.value)">
          <option value="ALL">All</option>
          <option value="true">Done</option>
          <option value="false">Active</option>
        </select>
        <select onchange="onSortBy(this.value)">
          <option value="">sort by</option>
          <option value="importance">Importance</option>
          <option value="createdAt">Time</option>
          <option value="txt">Text</option>
        </select>
        <button onclick="onSortDirection()">&#8645;</button>
      </section>
      <ul class="todo-list clean-list"></ul>
      <input type="text" name="todoTxt" placeholder="What needs to be done?" />
      <input
        type="number"
        max="3"
        min="1"
        name="importance"
        placeholder="importance"
      />
      <button onclick="onAddTodo()">Add</button>
      <section class="todo-stat">
        Total Todos:
        <span class="todos-total-count">3</span>
        Active:
        <span class="todos-active-count">2</span>
      </section>
    </section>
    <section class="user-msg">
      <h4 class="msg-txt">user msg</h4>
    </section>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/todo-controller.js"></script>
  </body>
</html>
